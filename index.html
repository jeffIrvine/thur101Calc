<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
        <div class="inputs">
            <div>
                <input id="sum-input-1" type="number" />
                <Span> + </Span>
                <input id="sum-input-2" type="number" />
                <button id="sum-button">Add</button>
                <span id="sum-span"> = ___</span>
            </div>
            <div>
                <input id="sub-input-1" type="number" />
                <Span> - </Span>
                <input id="sub-input-2" type="number" />
                <button id="sub-button">Subtract</button>
                <span id="sub-span"> = ___</span>
            </div>
            
            <div>
                <input id="mult-input-1" type="number" />
                <Span> x </Span>
                <input id="mult-input-2" type="number" />
                <button id="mult-button">Multiply</button>
                <span id="mult-span"> = ___</span>
            </div>
            <div>
                <input id="div-input-1" type="number" />
                <Span> / </Span>
                <input id="div-input-2" type="number" />
                <button id="div-button">Divide</button>
                <span id="div-span"> = ___</span>
            </div>
            <!-- <div>
                <input id="time-input-1" type="number" />
                <Span> Dani </Span>
                <input id="time-input-2" type="number" />
                <button id="time-button">What Dani time is it?</button>
                <span id="time-span"> ___</span>
            </div> -->
        </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
